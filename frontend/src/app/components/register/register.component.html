<div class="container">
    <h1 class="mat-h1">Regisztració</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard">
            <mat-label>Felhasználónév</mat-label>
            <input matInput type="text" formControlName="username" required minlength="3" maxlength="20">
            <mat-error *ngIf="f.username.touched && f.username.invalid">
                <span *ngIf="f.username.errors?.required">A mező kitöltése kötelező.</span>
                <span *ngIf="f.username.errors?.minlength">Minimum 3 karakter hosszú felhasználónevet kell megadnia.</span>
                <span *ngIf="f.username.errors?.maxlength">A felhasználónév nem lehet hosszabb mint 20 karakter.</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" formControlName="password" required minlength="3">
            <mat-error *ngIf="f.password.touched && f.password.invalid">
                <span *ngIf="f.password.errors?.required">A mező kitöltése kötelező.</span>
                <span *ngIf="f.password.errors?.minlength">This field needs to be at least 3 characters long.</span>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Regisztráció</button>
    </form>
</div>

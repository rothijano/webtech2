<div class="container">
    <h1 class="mat-h1">BEJELENTKEZÉS</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard">
            <mat-label>Felhasználónév</mat-label>
            <input matInput type="text" formControlName="username" required>
            <mat-error *ngIf="f.username.touched && f.username.invalid">
                <span *ngIf="f.username.errors?.required">A mező kitöltése kötelező.</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="f.password.touched && f.password.invalid">
                <span *ngIf="f.password.errors?.required">A mező kitöltése kötelező.</span>
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
    </form>
</div>
